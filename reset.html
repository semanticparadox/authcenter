<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div id="app">
        <div class="login-page">
            <div class="login-form">
                <img src="/img/logo.png" alt="Академия Минпросвещения">
                <h1>Восстановление пароля</h1>
                <form id="resetForm" action="#">
                    <label for="email">Эл. почта</label>
                    <input type="email" name="email" id="email">
                    <button>Отправить новый пароль</button>
                    <div class="error">Аккаунта с такой электронной почтой не существует. Пожалуйста, проверьте написание или укажите другую почту.</div>
                </form>
            </div>
            <div class="login-bg">

            </div>
        </div>
    </div>
</body>
</html>
